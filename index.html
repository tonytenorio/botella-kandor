<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Animations</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-5">

         <div class="row">
             <div class="col-md-8">
                 <h1>JQuery <small>animate</small></h1>
                 <hr>
             </div>
         </div>

         <p>Keys : Up W, Down S, Left D, Right  A</p>
        
         <div class="panel-control">
             <button class="btn btn-primary" data-dir="up">Up</button>
             <button class="btn btn-secondary" data-dir="down">Down</button>
             <button class="btn btn-success" data-dir="left">Left</button>
             <button class="btn btn-btn-warning" data-dir="right">Right</button>
             <button class="btn btn-danger" data-dir="res">Reset</button>
         </div>

        <br>
        <div class="kandor">
            <img src="img/superman.png" class="capaRoja img-fluid" alt="">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
